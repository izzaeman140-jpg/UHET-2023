name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build APK with Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/user/hostcwd \
          kivy/buildozer:latest \
          bash -c "cd /home/user/hostcwd && yes | buildozer android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk
